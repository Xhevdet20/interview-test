<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-umbrella-beach"></i>
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./team.html">Team</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <a href="javascript:void(0);" class="burger" onclick="toggle()">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
    <div class="nav-links-mobile">
      <ul class="nav-links-mobile-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./team.html">Team</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="container">
      <h3 class="title">Get in touch</h3>
      <p class="quote">
        "Travel far, travel wide, travel deep. Let your feet wander, your eyes
        marvel, and your soul discover the beauty of this world."
      </p>

      <div class="info">
        <div class="info-card">
          <div class="info-card-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <h4>Street Address</h4>
        </div>

        <div class="info-card">
          <div class="info-card-icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <h4>Phone Number</h4>
        </div>

        <div class="info-card">
          <div class="info-card-icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <h4>Email info</h4>
        </div>
      </div>

      <div class="form">
        <h3>Contact Form</h3>
        <div class="form-inputs">
          <div class="left-inputs">
            <input type="text" name="Name" placeholder="Name">
            <input type="email" name="Email" placeholder="Email">
            <input type="text" name="Phone" placeholder="Phone">
          </div>
          <div class="right-inputs">
            <textarea name="message" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="button-container">
          <button class="pretty-button">Send</button>
        </div>
      </form>
      </div>
    </div>
    <script>
      function toggle() {
        var x = document.getElementsByClassName("nav-links-mobile");
        console.log(x[0])
        if (x[0].style.display === "none") {
          x[0].style.display = "block";
        } else {
          x[0].style.display = "none";
        }
      }
    </script>
  </body>
</html>
